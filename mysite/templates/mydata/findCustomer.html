<html>
<head>
<meta charset='utf-8'>
</head>
<a href="{% url 'findcustomer' %}" id="id_category_all">
                            所有客户类型
                        </a>
                        {% for customertype in customertype_list %}
                            <a href="{% url 'findcustomer' %}?customertype={{ customertype }}"
                               id="id_category_{{ customertype }}">
                                {{ customertype }}
                            </a>
                        {% endfor %}
                    <script type="text/javascript">
                        $('#id_category_{{ query_customertype }}').addClass("active");
                    </script>
					<div>
					{% for customer in customer_list %}
					{{forloop.counter}}
					{{customer.customerType}}
					{{customer.companyName}}
					{{ customer.contactName }}
					{{customer.contactAddr}}
					{{customer.contactTell}}
					{% endfor %}
					</div>
</html>
