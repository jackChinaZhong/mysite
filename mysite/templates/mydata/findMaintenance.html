<html>
<head>
<meta charset='utf-8'>
</head>
{% if error %}
	{{message}}
{% else %}
	{% if querid %}
		{% for f in form %}
		{{f.maintenanceID}}
		{{f.maintenanceTime|date:"Y-m-d H:i:s"}}
		{% endfor %}
	{% else %}
		{{form.maintenanceID}}
		{{form.maintenanceTime|date:"Y-m-d H:i:s"}}
	{% endif %}

{% endif %}
</html>
